<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
    />

    <title>Formularz</title>
</head>

<body>
<div class="container">
    <h1>Dość złożony formularz</h1>

    <form class="needs-validation" novalidate>
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label" for="input-name"> Imię </label>

                <input class="form-control" id="input-name" placeholder="Jan" required type="text"/>

                <div class="invalid-feedback">Podaj imię.</div>
            </div>

            <div class="col-md-6 mt-3 mt-sm-0">
                <label class="form-label  " for="input-surname"> Nazwisko </label>

                <input class="form-control" id="input-surname" placeholder="Kowalski" required type="text"/>

                <div class="invalid-feedback">Podaj nazwisko.</div>
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label" for="input-email"> Email </label>

            <input class="form-control" id="input-email" required type="email"/>

            <div class="invalid-feedback">Podaj poprawny adres e-mail.</div>
        </div>

        <div class="mt-3">
            <label class="form-label" for="input-password"> Hasło </label>

            <input class="form-control" id="input-password" minlength="8" required type="password"/>
            <div class="form-text" id="password-help">Hasło musi się składać z conajmniej 8 znaków.</div>

            <div class="invalid-feedback">Podaj hasło składające się z co najmniej 8 znaków.</div>

        </div>

        <div class="mt-3">
            <label class="form-label" for="input-address"> Ulica </label>

            <input class="form-control" id="input-address" placeholder="Grunwaldzka" type="text"/>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label" for="input-postal-code-first-part"> Kod pocztowy </label>
                <div class="input-group">
                    <input aria-describedby="basic-mark"
                           aria-label="00"
                           class="form-control"
                           id="input-postal-code-first-part"
                           placeholder="00"
                           required
                           type="number"
                    />
                    <span class="input-group-text" id="basic-mark">-</span>
                    <input aria-describedby="basic-mark"
                           aria-label="000"
                           class="form-control"
                           id="input-postal-code-second-part"
                           placeholder="000"
                           required
                           type="number"
                    />
                </div>

            </div>

            <div class="col-md-6  mt-3 mt-sm-0">
                <label class="form-label" for="input-city"> Miejscowość </label>

                <input class="form-control" id="input-city" placeholder="Gdańsk" required type="text"/>

                <div class="invalid-feedback">Podaj miejscowosść.</div>
            </div>
        </div>


        <div class="mt-3">
            <div class="form-check">
                <input class="form-check-input" id="check-terms" required type="checkbox"/>

                <label class="form-check-label" for="check-terms"> Akceptuję regulamin </label>

                <div class="invalid-feedback">Zaakceptuj regulamin, żeby się zarejestrować.</div>

            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary float-end" type="submit">Zarejestruj się</button>
        </div>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
                "submit",
                function (event) {
                    event.preventDefault();
                    event.stopPropagation();

                    if (form.checkValidity()) {
                        alert("Gratulacje – ten formularz wygląda dobrze :)");
                    }

                    form.classList.add("was-validated");
                },
                false
            );
        });
    })();
</script>
</body>
</html>
